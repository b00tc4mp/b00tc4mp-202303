<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Smart</title> 
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <header class="header">
    <div class="div-h1">
      <h1 class="h1">Train Smart</h1>
    </div>
    <div class="div-slogan">
      <p class="slogan">The best application to improve your performance!!</p>
    </div>
    <div class="logo">
      <img
        class="logo"
        src="https://imgs.search.brave.com/5mh5OFaelv-zbczK-7VwkzlgZmDYqXU-elo8PvRu5aw/rs:fit:1200:1200:1/g:ce/aHR0cHM6Ly9pLnBp/bmltZy5jb20vb3Jp/Z2luYWxzL2E5LzY4/LzRiL2E5Njg0Yjhm/ZDkxNDM2ZjliMzNk/NzhkNWE2OGExM2Vi/LmpwZw"
        alt=""
      />
    </div>
  </header>
  <div class="image-and-form">
    <div class="image">
      <img
        class="log-in-image"
        src="https://imgs.search.brave.com/3uQPY0lo2JNuUuG-gHwOy6Dkk_L9Pi867WMKEsr-XkE/rs:fit:1200:1067:1/g:ce/aHR0cHM6Ly9pMC53/cC5jb20vd3d3LnN0/cmVuZ3RobG9nLmNv/bS93cC1jb250ZW50/L3VwbG9hZHMvMjAy/MC8wNi9EZWFkbGlm/dC13aXRoLWZyZWUt/d2VpZ2h0cy5qcGc_/Zml0PTE2MDAlMkMx/MDY3JnNzbD0x"
        alt=""
      />
    </div>
  <div class="form"> 
        <form action="">

          <section class="section">
            <p>Name:</p>
            <input id="name" type="text" placeholder="Perico" />
          </section>

          <section class="section" >
            <p>Last Name:</p>
            <input id="last-name" type="text" placeholder="De los palotes">
          </section>

          <section class="section">
            <p>Date of birth</p>
            <input min="1" max="31" value="27" class="day" type="number">
          </section>

          <section class="section"> 
            <select class="select" name="month" id="month"> 
            <option>January</option>
            <option>February</option>
            <option>March</option>
            <option>April</option>
            <option>May</option>
            <option>June</option>
            <option>July</option>
            <option>August</option>
            <option selected>September</option> 
            <option>Octover</option>
            <option>November</option>
            <option>December</option>
          </select>
          <input min="1900" max="2007" value="1999" class="age" type="number">
          </section>

        <section class="section">
          <p>E-mail:</p>
          <input id="e-mail" type="email" placeholder="alguien@gmail.com" />
        </section>

        <section class="section">
          <p>Password:</p>
          <input min="6" id="password" type="password" placeholder="12345" />
        </section>

        <section class="section">
          <p>Confirm password:</p>
          <input min="6" id="confirm-password" type="password" placeholder="12345" />
        </section>

        <div>
          <input id="submit" class="submit" type="submit" value="Create account" />
        </div>

        <div>
           <a
            target="_blank"
            href="https://trainsmart-my-first-app.neocities.org/log-in/"
            >I have an account</a>
        </div>

        <p id="mensaje"></p> 
        </div> 
      <div class="image">
          <img
            class="log-in-image"
            src="https://imgs.search.brave.com/_1RmJO4UMO0N5wGZx1YrqGPipvm-fQhmDo8K58lwgPE/rs:fit:1038:576:1/g:ce/aHR0cHM6Ly9zaXRl/cy5uZC5lZHUvYmlv/bWVjaGFuaWNzLWlu/LXRoZS13aWxkL2Zp/bGVzLzIwMTkvMTEv/QmVuY2hfcHJlc3Nf/eWVsbG93LTEtMTAz/OHg1NzYuanBn"
            alt=""
          />
      </div>
</div> 
    <script src="main.js"></script>
</body>
</html>
