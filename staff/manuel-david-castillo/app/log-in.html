<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Train Smart</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="div-h1">
        <h1 class="h1">Train Smart</h1>
      </div>
      <div class="div-slogan">
        <p class="slogan">The best application to improve your performance!!</p>
      </div>
      <div class="logo">
        <img
          class="logo"
          src="https://imgs.search.brave.com/5mh5OFaelv-zbczK-7VwkzlgZmDYqXU-elo8PvRu5aw/rs:fit:1200:1200:1/g:ce/aHR0cHM6Ly9pLnBp/bmltZy5jb20vb3Jp/Z2luYWxzL2E5LzY4/LzRiL2E5Njg0Yjhm/ZDkxNDM2ZjliMzNk/NzhkNWE2OGExM2Vi/LmpwZw"
          alt=""
        />
      </div>
    </header>

    <div class="image-and-form">
      <div class="image">
        <img
          class="log-in-image"
          src="https://imgs.search.brave.com/3uQPY0lo2JNuUuG-gHwOy6Dkk_L9Pi867WMKEsr-XkE/rs:fit:1200:1067:1/g:ce/aHR0cHM6Ly9pMC53/cC5jb20vd3d3LnN0/cmVuZ3RobG9nLmNv/bS93cC1jb250ZW50/L3VwbG9hZHMvMjAy/MC8wNi9EZWFkbGlm/dC13aXRoLWZyZWUt/d2VpZ2h0cy5qcGc_/Zml0PTE2MDAlMkMx/MDY3JnNzbD0x"
          alt=""
        />
      </div>

      <div class="form">
        <h2>Fill in the blank fields</h2>
        <form action="">
          <div class="e-mail">
            <p>E-mail:</p>
            <input
              id="e-mail"
              class="input-e-mail"
              type="email"
              placeholder="alguien@gmail.com"
            />
          </div>
          <div class="password">
            <p>Password:</p>
            <input
              id="password"
              class="input-password"
              type="password"
              placeholder="12345"
            />
          </div>
          <div class="log-in">
            <input
              id="submit"
              class="input-log-in"
              type="submit"
              value="Log in"
            />
          </div>
          <div class="create-account">
            <a
              target="_blank"
              href="https://trainsmart-my-first-app.neocities.org/create%20account/"
              >Create an account</a
            >
          </div>
        </form>
        <p id="mensaje"></p>
      </div>

      <div class="image">
        <img
          class="log-in-image"
          src="https://imgs.search.brave.com/_1RmJO4UMO0N5wGZx1YrqGPipvm-fQhmDo8K58lwgPE/rs:fit:1038:576:1/g:ce/aHR0cHM6Ly9zaXRl/cy5uZC5lZHUvYmlv/bWVjaGFuaWNzLWlu/LXRoZS13aWxkL2Zp/bGVzLzIwMTkvMTEv/QmVuY2hfcHJlc3Nf/eWVsbG93LTEtMTAz/OHg1NzYuanBn"
          alt=""
        />
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
