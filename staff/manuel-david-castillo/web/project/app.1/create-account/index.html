<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Smart</title> 
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <h1>Train Smart</h1>
    <h2>Fill in the blank fields</h2>
    <div id="form">
        <form action="">
          <p>Name:</p>
          <input id="name" type="text" placeholder="Perico" />
          <p>Last Name</p>
          <input id="last-name" type="text" placeholder="De los palotes">
          <p>Date of birth</p>
          <input min="1" max="31" value="27" id="day" type="number">
          <select name="month" id="month"> 
            <option>January</option>
            <option>February</option>
            <option>March</option>
            <option>April</option>
            <option>May</option>
            <option>June</option>
            <option>July</option>
            <option>August</option>
            <option selected>September</option> 
            <option>Octover</option>
            <option>November</option>
            <option>December</option>
          </select>
          <input min="1900" max="2007" value="1999" id="age" type="number"> 
          <p>E-mail:</p>
          <input id="e-mail" type="email" placeholder="alguien@gmail.com" />
          <p>Password:</p>
          <input min="6" id="password" type="password" placeholder="12345" />
          <p>Confirm password:</p>
          <input min="6" id="confirm-password" type="password" placeholder="12345" />
          <br />
          <input id="submit" type="submit" value="Create account" />
          <br />
          <a
            target="_blank"
            href="https://trainsmart-my-first-app.neocities.org/log-in/"
            >I have an account</a> 
        <p id="mensaje"></p> 
    <script src="main.js"></script>
</body>
</html>
