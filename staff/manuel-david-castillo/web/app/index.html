<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="body">
    <div class="login page">
      <h1>login</h1>

      <form class="form">
        <input class="input" type="email" name="email" placeholder="email" />
        <input
          class="input"
          type="password"
          name="password"
          placeholder="password"
        />

        <button class="button">login</button>
      </form>

      <p>Go to <a href="">register</a></p>
    </div>

    <div class="register page off">
      <h1>register</h1>

      <form class="form">
        <input class="input" type="name" name="name" placeholder="name" />
        <input class="input" type="email" name="email" placeholder="email" />
        <input
          class="input"
          type="password"
          name="password"
          placeholder="password"
        />

        <button class="button">register</button>
      </form>

      <p>Go to <a href="">login</a></p>
    </div>

    <div class="home page off">
      <h1>hola home!</h1>
      <form class="form" action="">
        <p>Change your password</p>
        <input class="input" type="email" name="email" placeholder="" />
        <input
          class="input"
          type="password"
          name="password"
          placeholder="password"
        />
        <input
          class="input"
          type="password"
          name="new-password"
          placeholder="new-password"
        />
        <input
          class="input"
          type="password"
          name="new-password-confirmation"
          placeholder="new-password-confirmation"
        />
        <button class="button">Change password</button>
      </form>
    </div>

    <script src="data.js"></script>
    <script src="logic.js"></script>
    <script src="main.js"></script>
  </body>
</html>
