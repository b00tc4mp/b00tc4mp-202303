<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="body">
    <div class="login page">
      <h1>login</h1>

      <form class="form">
        <input class="input" type="email" name="email" placeholder="email" />
        <input
          class="input"
          type="password"
          name="password"
          placeholder="password"
        />

        <button class="button">login</button>
      </form>

      <p>Go to <a href="">register</a></p>
    </div>

    <div class="register page off">
      <h1>register</h1>

      <form class="form">
        <input class="input" type="name" name="name" placeholder="name" />
        <input class="input" type="email" name="email" placeholder="email" />
        <input
          class="input"
          type="password"
          name="password"
          placeholder="password"
        />

        <button class="button">register</button>
      </form>

      <p>Go to <a href="">login</a></p>
    </div>

    <div class="home page off">
      <header class="header">
        <h1>hola home!</h1>
        <div class="profile">
          <a class="a-profile" href="">Profile</a>
        </div>
      </header>

      <form class="form off" action="">
        <p>Change your password</p>
        <input
          class="input"
          type="password"
          name="password"
          placeholder="password"
        />
        <input
          class="input"
          type="password"
          name="new-password"
          placeholder="new-password"
        />
        <input
          class="input"
          type="password"
          name="new-password-confirmation"
          placeholder="new-password-confirmation"
        />
        <button class="button">Change password</button>
      </form>

      <div class="home-posts">
        <div class="posts"></div>

        <footer class="home-footer">
          <div><button class="new-post-button">+</button></div>
        </footer>
      </div>

      <div class="new-post off">
        <form class="form-post" action="">
          <h2>What happens?</h2>
          <input class="input-user" type="text" readonly />
          <input class="input-text" type="text" placeholder="What happens?" />
          <button class="button-post">Post</button>
          <div class="div-back">
            <a class="back-new-post" href="">Back</a>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="src/data.ts"></script>
    <script type="module" src="src/logic.ts"></script>
    <script type="module" src="src/main.ts"></script>
  </body>
</html>
