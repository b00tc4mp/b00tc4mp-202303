<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Train Smart</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Train Smart</h1>
    <div id="calculate">Calculate your RM in BenchPress</div>
    <p>Kilograms</p>
    <input id="kilos" type="text" />
    <p>Repetitions</p>
    <input id="reps" type="text" />
    <button id="input-benchpress">Calculate</button>
    <p>=</p>
    <span id="result-1">Complete the fields above</span>

    <div id="calculate">Calculate your RM in Pull-Up</div>
    <p>Kilograms</p>
    <input id="kilos-2" type="text" />
    <p>Repetitions</p>
    <input id="reps-2" type="text" />
    <p>Bodyweight</p>
    <input id="Bodyweight" type="text" />
    <button id="input-pullup">Calculate</button>
    <p id="igual">=</p>
    <span id="result-2">Complete the fields above</span>
    <script src="main.js"></script>
  </body>
</html>
