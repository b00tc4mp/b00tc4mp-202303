<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    <div class="login page _off">
        <h1>login</h1>

        <form class="form">
            <input class="input" type="email" name="email" placeholder="email">
            <input class="input" type="password" name="password" placeholder="password">

            <button class="button">login</button>
        </form>

        <p>Go to <a href="">register</a></p>
    </div>

    <div class="register page off">
        <h1>register</h1>

        <form class="form">
            <input class="input" type="name" name="name" placeholder="name">
            <input class="input" type="email" name="email" placeholder="email">
            <input class="input" type="password" name="password" placeholder="password">

            <button class="button">register</button>
        </form>

        <p>Go to <a href="">login</a></p>
    </div>

    <div class="home page off">
        <header class="home-header">
            <h1 class="home-title">hola home!</h1>

            <nav>
                <a href="" class="nav-profile nav-link">Profile</a>
            </nav>
        </header>

        <div class="post-list">
            <!-- TODO show posts here with ul and li -->
        </div>

        <div class="profile off">
            <form class="form">
                <input class="input" type="password" name="password" placeholder="password">
                <input class="input" type="password" name="newPassword" placeholder="newPassword">
                <input class="input" type="password" name="newPasswordConfirm" placeholder="newPasswordConfirm">

                <button class="button">Update password</button>
            </form>
        </div>

        <div class="create-post off">
            <div class="create-post-body">
                <h2>Create post</h2>
                <form class="create-post-form">
                    <textarea name="text" cols="30" rows="10"></textarea>
                    <button type="submit">Create</button>
                </form>
            </div>
        </div>

        <footer class="home-footer">
            <button class="create-post-button">+</button>
        </footer>
    </div>

    <script type="module" src="src/data.ts"></script>
    <script type="module" src="src/logic.ts"></script>
    <script type="module" src="src/main.ts"></script>
</body>

</html>
